<div class="list-group">
  <div class="list-group-item" *ngFor="let product of products">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3"></div>
      <div class="col-9 col-sm-9 col-md-9">
          <h5>{{product.name}}</h5>
          <h6>{{product.price|currency:'INR'}}</h6>
          <p>{{product.description}}</p>
          <button (click)="addToCart(product)" class="btn btn-primary btm-sm">buy</button>
      </div>
    </div>
  </div>
</div>
