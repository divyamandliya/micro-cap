<div class="card">
  <div class="card-header">Items in cart</div>
  <div class="card-body">

    <table class="table table-bordered table-sm">
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price|currency:'INR'}}</td>
      </tr>
    </table>

    <button (click)="checkout()" class="btn btn-primary">checkout</button>

  </div>
</div>
